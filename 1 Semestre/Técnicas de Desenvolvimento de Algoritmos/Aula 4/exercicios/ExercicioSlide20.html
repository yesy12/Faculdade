<script>
    let valorN = Number(prompt("Digite um valor: "));
    let random;
    let tentativas = 0;

    while(valorN != random){
        random = Math.floor(Math.random() * 101);
        tentativas += 1;
        console.log(random);

        if(random > valorN){
            document.writeln(`O computador errou: é menor`);
        }
        else if(random < valorN){
            document.writeln(`O computador errou: é maior`);
        }
        else{
            document.writeln(`<br><br>O computador acertou, depois de ${tentativas} tentativas`);
        }
    }

</script>
