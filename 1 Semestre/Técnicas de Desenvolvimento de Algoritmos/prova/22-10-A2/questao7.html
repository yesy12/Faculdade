<script>
    num1 = 2;
    num2 = 3;
    newFor();

    function newFor(){
        for(let i = 0; i <num2; i++){
            
            num1 = num1 * 2;
        
            if(num2 >=i){
                num1++;
            }
            else{
                num1--;
            }
        }
        document.write(`${num1}<br>`);
    }

</script>
