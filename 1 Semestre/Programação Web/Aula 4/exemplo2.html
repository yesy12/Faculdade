<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aula 4 - Exemplo 2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <script>
        let data = new Date();
        let ano = data.getFullYear();

        document.write(`${data}`);
        if(ano % 2 == 0){
            document.write("<br> é ano par");
        }
        else{
            document.write("<br> é ano impar");
        }

        if(ano % 4 == 0){
            document.write("<br> O Ano é bissexto");
        }
        else{
            document.write("<br> O Ano não é bissexto");
        }
    </script>
</body>
</html>
