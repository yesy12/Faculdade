<script>
    window.onload = () =>{
        let arrayNome = [];
        let sair = false;
        let nome;
        let tbody = document.getElementsByTagName("tbody")[0];
        let mensagem = "";

        while(sair == false){
            nome = prompt("Digite um nome: ");

            if(nome == null){
                sair = true;
                mensagem = "";
            } 
            else{
                arrayNome.push(nome);
            }

                for(let i = 0; i < arrayNome.length;i++){
                    mensagem += "<tr>";
                    mensagem += `<td> ${i+1}</td>`;
                    mensagem += `<td> ${arrayNome[i]}</td>`;
                    mensagem += "</tr>";
        
                }
                tbody.innerHTML = mensagem;
                
                // arrayNome.forEach(nomeSingle => {

        }

    }
</script>
